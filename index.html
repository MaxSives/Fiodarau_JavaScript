<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Auto Тестовое задание (Trainee)</title>
  </head>
  <body>
    <script>
      let response1 = prompt("Введите число!");

      if (response1 > 7) {
        alert("Привет");
      }

      let response2 = prompt("Введите мужское имя!");

      if (response2 == "Вячеслав") {
        alert("Привет, Вячеслав");
      } else {
        alert("Нет такого имени");
      }

      let response3 = prompt("Введите массив через запятую");
      console.log(response3);
      const multipleOfThree = (arr) => arr.filter((el) => el % 3 === 0);

      alert(
        `Элементы массива кратные 3 = ${multipleOfThree(response3.split(","))}`
      );
    </script>
  </body>
</html>
